[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Use cache directory relative to project root to avoid permission issues
cache_dir = .pytest_cache
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    sage_required: marks tests that require SageMath installation
    basic: marks tests that can run without SageMath
