name: Cryptographic Validation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  crypto-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-crypto-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-crypto-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov cryptography
    
    - name: Run cryptographic validation tests
      run: |
        pytest tests/test_crypto_validation.py -v --cov=src/crypto_validation --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Run post-quantum blockchain tests
      run: |
        pytest tests/test_postquantum_blockchain.py -v --cov=src/postquantum_blockchain --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: crypto-validation
        name: crypto-validation-${{ matrix.python-version }}
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  demo-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography
    
    - name: Run crypto validation demo
      run: |
        python examples/crypto_validation_demo.py
      timeout-minutes: 5
    
    - name: Run blockchain demo
      run: |
        python examples/postquantum_blockchain_demo.py
      timeout-minutes: 5

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security audit with bandit
      run: |
        bandit -r src/crypto_validation.py src/postquantum_blockchain.py -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install cryptography
        safety check --json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
      if: always()
