name: Validate dR Uniformity (20 Curves)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only needs to read repository contents
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
      
      - name: Setup SageMath
        uses: conda-incubator/setup-miniconda@5c2da00a813c2c7f9c5d93e514d96e969e59c0d3  # v3.1.0
        with:
          environment-file: environment.yml
          activate-environment: algoritmo-spectral
          auto-activate-base: false
      
      - name: Run validation
        shell: bash -el {0}
        run: |
          sage -python scripts/validate_dR_uniformity.py
      
      - name: Upload results
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
        with:
          name: dR-validation-results
          path: validation_dR_uniformity_results.json
