name: Python Tests (CI-Safe)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-22.04  # Pinned OS version for reproducibility
    permissions:
      contents: read  # Minimal permissions for security
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1  # v4.7.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements_ci.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip==23.1.2
        pip install -r requirements_ci.txt
      env:
        PIP_CACHE_DIR: ${{ github.workspace }}/.pip-cache
    
    - name: Log installed packages for reproducibility
      run: |
        echo "=== Installed Package Versions ==="
        pip freeze
        echo "==================================="
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,build,dist,.eggs
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,build,dist,.eggs
      continue-on-error: true
    
    - name: Run CI-safe tests
      run: |
        pytest tests/test_ci_safe.py -v --cov=src --cov-report=xml --cov-report=term -o cache_dir=${{ github.workspace }}/.pytest_cache
      continue-on-error: true
    
    - name: Run basic functionality tests
      run: |
        pytest tests/test_basic_functionality.py -v -o cache_dir=${{ github.workspace }}/.pytest_cache
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d  # v3.1.4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  sagemath-tests:
    runs-on: ubuntu-22.04  # Pinned OS version for reproducibility
    permissions:
      contents: read  # Minimal permissions for security
    container:
      image: sagemath/sagemath:9.8  # Pinned SageMath version for reproducibility
    
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
    
    - name: Install SageMath dependencies
      run: |
        sage -pip install pytest==7.4.0 pytest-cov==4.1.0
    
    - name: Log installed packages for reproducibility
      run: |
        echo "=== Installed Package Versions ==="
        sage -pip freeze
        echo "==================================="
    
    - name: Run SageMath integration tests
      run: |
        sage -python -m pytest tests/test_finiteness_basic.py -v -o cache_dir=${{ github.workspace }}/.pytest_cache
      continue-on-error: true

  documentation:
    runs-on: ubuntu-22.04  # Pinned OS version for reproducibility
    permissions:
      contents: read  # Minimal permissions for security
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
    
    - name: Set up Python
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1  # v4.7.0
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install doc dependencies
      run: |
        python -m pip install --upgrade pip==23.1.2
        pip install sphinx==7.0.1 sphinx-rtd-theme==1.2.2
      env:
        PIP_CACHE_DIR: ${{ github.workspace }}/.pip-cache
    
    - name: Build documentation
      run: |
        cd docs
        make html
      continue-on-error: true
