name: Python Package Tests

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  basic-tests:
    name: Basic Tests (No SageMath)
    runs-on: ubuntu-22.04  # Pin OS version for reproducibility
    permissions:
      contents: read  # Only needs to read repository contents
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']  # Extended support for newer Python versions

    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1  # v4.7.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements_ci.txt
    
    - name: Cache pip packages
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9  # v4.0.2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements_ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_ci.txt
    
    - name: Log installed packages for reproducibility
      run: |
        echo "=== Installed Package Versions ==="
        pip freeze
        echo "==================================="
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,build,dist,.eggs
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,build,dist,.eggs
    
    - name: Run basic tests
      run: |
        python tests/test_finiteness_basic.py
        pytest tests/test_finiteness_basic.py -v
    
    - name: Check package structure
      run: |
        python -c "import os; assert os.path.exists('setup.py')"
        python -c "import os; assert os.path.exists('src/spectral_finiteness.py')"
        echo "âœ“ Package structure verified"

  sage-tests:
    runs-on: ubuntu-22.04  # Pin OS version for reproducibility
    permissions:
      contents: read  # Only needs to read repository contents
    container: 
      image: sagemath/sagemath:9.8  # Pin SageMath version for reproducibility
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744  # v3.6.0
      
      - name: Install python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Log installed packages for reproducibility
        run: |
          echo "=== Installed Package Versions ==="
          pip freeze
          echo "==================================="
      
      - name: Run tests
        run: |
          sage -python -m pytest -q


